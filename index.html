<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="buttons">
            <input class="colorWheel" type="color" value="#333333"/>
            <button class="color">Block color</button>
            <button class="rainbow">Rainbow</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
        </div>
        <div class="mainGrid">
            <div id="grid" class="grid"></div>
            <input id='grid' class="gridSize" type="range" value="16" min="1" max="64"/>
            <div class="size">16 x 16</div>
        </div>
    </main>
    <footer class="info">Courtesy of, Archie Hamilton 2022/23</footer>
</body>
</html>
